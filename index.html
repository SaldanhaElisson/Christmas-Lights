<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Crhistimas lights</title>
</head>
<body>
    <div class="main">
        <div class="lights">
            <div class="circle yellow"></div>
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle red"></div>
            <div class="circle green"></div>
            <div class="circle blue"></div>
            <div class="circle green"></div>
            <div class="circle blue"></div>
        </div>
        <section>
            <h1>Christmas Lights</h1>
            <div class="controllerLights">
                <button class="onOffLight">On</button>
                <button class="onOffLight">Off</button>
                <label for="inTime">Speed:</label>
                <input type="number" class="inTime" id="inTime">
                <button class="runTime">Run</button>
            </div>

        </section>

    </div>
    <script src="main.js"></script>
</body>
</html>
