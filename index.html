<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Crhistimas lights</title>
</head>
<body>
    <div class="main">
        <div class="lights">
            <div class="circle yellow lightsOff"></div>
            <div class="circle red lightsOff"></div>
            <div class="circle yellow lightsOff"></div>
            <div class="circle red lightsOff"></div>
            <div class="circle green lightsOff"></div>
            <div class="circle blue lightsOff"></div>
            <div class="circle green lightsOff"></div>
            <div class="circle blue lightsOff"></div>
        </div>
        <section>
            <h1>Christmas Lights</h1>
            <div class="controllerLights">
                <button class="onOffLight buttonOn">On</button>
                <button class="onOffLight buttonOff">Off</button>
                <label for="inTime">Speed:</label>
                <input type="number" class="inTime" id="inTime" placeholder="Until at 5 " min="1" max="5" value="1">
                <button class="runTime">Run</button>
            </div>

        </section>

    </div>
    <script src="main.js"></script>
</body>
</html>
